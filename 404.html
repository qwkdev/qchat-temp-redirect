<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>qChat</title>

	<style>
		body {
			background: #000;
		}
		p {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			margin: 0;
			color: #fff;
			text-align: center;
			width: 80vw;
			font-size: 3vh;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<p>qChat has moved, redirecting now...</p>
	<script>
		function fix() {
			window.location.href = `https://chat.qwk.zone${window.location.pathname}`;
		}

		fetch('https://qtrack.pythonanywhere.com/visit/qchat-old', {
			method: 'POST',
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify({
				's': null,
				'o': window.location.href || null,
				'r': document.referrer || null
			})
		}).then(fix).catch(error => {
			console.error('Error fetching visits:', error);
			fix();
		});
	</script>
</body>
</html>
